<html lang="pt-br">
<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="shortcut icon" href="favicon.ico">

<body>
	<p><a href='' class='wabi-lgpd-show-dialog'>Cookies</a></p>
	<script src="js/wabi-lgpd-1.0.min.js"></script>
	<script>
		myWabiLGPD = new wabiLGPD({
			name: 'wabiConsentLGPD',
			lang: 'pt',
			initialConsent: false,
			expire: 365,
			privacyPolicyUrl: 'https://telazul.drusian.com.br/pt/artigo/politica-de-privacidade',
			showDecline: true,
			showSettings: true
		});
		// Mostra valores dos cookies no console
		// Atualize a página após alterar uma configuração
		myWabiLGPD.logCookies();
	</script>
</body>
